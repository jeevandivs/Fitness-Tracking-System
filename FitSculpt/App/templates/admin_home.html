{% load static %}
{% block content %}
{% include 'admin_header.html' %}
<style>
    /* General Styling */
    body {
        background-color: rgb(203, 234, 209);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("{% static 'assets/images/onemore.jpeg' %}");
    }

    .container {
        display: flex; /* Flexbox layout for sidebar and main content */
    }

    /* Sidebar Styles */
    .sidebar {
        width: 230px; /* Reduced width for the sidebar */
        background: #fff;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        height: 100vh; /* Full height for the sidebar */
        margin-left: -200px; /* Negative margin to shift left */
    }

    .sidebar a {
        display: block;
        padding: 15px;
        color: #333;
        text-decoration: none;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .sidebar a:hover {
        background: #f0f0f0; /* Highlight effect on hover */
    }

    /* Main Content Styles */
    .main-content {
        flex-grow: 1; /* Allows the main content to fill the remaining space */
        padding: 20px;
    }

    h1, h2 {
        color: #343a40;
        margin-bottom: 20px; /* Added spacing for headings */
    }

    /* Footer Spacing */
    footer {
        margin-top: 40px;
        text-align: center;
        font-size: 14px;
        color: #666;
    }
</style>

<!-- Container for Sidebar and Main Content -->
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{% url 'admin_fm' %}">Manage Trainers</a>
        <a href="{% url 'admin_users' %}">Manage Users</a>
        <a href="{% url 'admin_payment' %}">View Payments</a>
        <a href="manage_system">Manage System</a>
        <a href="formvedio">Manage Database</a>
        <a href="reports">Reports</a>
        <a href="{% url 'admin_plans' %}">Manage Plans</a>
        <a href="adminviewfeedback">Update Services</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">        
    </div>
</div>

<footer>
    <p>&copy; {{ 2024 }} My Fitness Site. All rights reserved.</p>
</footer>
{% endblock %}
