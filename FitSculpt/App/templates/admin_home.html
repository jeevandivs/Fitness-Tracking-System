{% load static %}

    <style>
        /* General Styling */
        body {
            background-color: rgb(138, 175, 145);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .stat-widget-five {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon {
            font-size: 3rem;
            color: #28a745;
        }

        .stat-text a {
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .stat-text a:hover {
            color: #28a745;
            text-decoration: underline;
        }

        /* Responsive Grid */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .col-lg-3, .col-md-6 {
            flex: 1 1 calc(25% - 40px); /* Takes up 25% width minus gap */
            max-width: 250px;
        }

        @media (max-width: 992px) {
            .col-lg-3 {
                flex: 1 1 calc(50% - 40px); /* Takes up 50% width on medium screens */
            }
        }

        @media (max-width: 768px) {
            .col-md-6 {
                flex: 1 1 calc(100% - 40px); /* Takes up 100% width on smaller screens */
            }
        }

        /* Footer Spacing */
        .clearfix {
            margin-top: 20px;
        }

    </style>
