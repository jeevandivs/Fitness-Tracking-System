{% load static %}
{% block content %}
{% include 'header.html' %}

    <!-- ***** Header Area End ***** -->

    <!-- ***** Main Banner Area Start ***** -->
  
    <!-- ***** Main Banner Area End ***** -->

    <!-- ***** Features Item Start ***** -->

    <!-- ***** Testimonials Ends ***** -->
    
    <!-- ***** Contact Us Area Starts ***** -->
<head>
    <style>
        /* Center alignment for form elements */
.center {
    text-align: center;
}

/* Signup link styling */
.signup-link {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
}

.signup-link:hover {
    text-decoration: underline;
}

    </style>
</head>
    <section class="section" id="contact-us">

        <div class="container-fluid">
            <div class="row">
                <center>
                    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="contact-form">
                        <form id="contact" action="{% url 'fm_login' %}" method="POST">
                            {% csrf_token %}
                            <h4 style='color:red;'>{{ status }}</h4>
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="username" type="text" id="username" placeholder="Enter your Username*" required>
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="password" type="password" id="password" placeholder="Enter your Password*" required>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" name="submit" value="LOGIN" class="main-button">LOGIN</button>
                                    </fieldset>
                                    <div class="col-lg-12">
                                        <p class="text-center">Don't have an account? <a href="{% url 'fm_register' %}">Sign up here</a></p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="text-center">Forgot Password?<a href="{% url 'fm_forgot' %}">Click Here</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </center>
            </div>
        </div>
    </section>

    <!-- ***** Contact Us Area Ends ***** -->
    
{% endblock %}
