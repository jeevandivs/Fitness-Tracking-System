{% load static %}
{% block content %}
{% include 'fm_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 80px; /* Margin to push it below the header */
            margin-bottom: 20px;
        }

        form {
            max-width: 600px; /* Center the form */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Rounded corners */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing only */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%; /* Full width */
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Add Food</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="food_name">Food Name:</label>
        <input type="text" id="food_name" name="food_name" required>

        <label for="food_type">Type:</label>
        <input type="text" id="food_type" name="food_type" required>

        <label for="calories"> Calories:</label>
        <input type="number" id="calories" name="calories" required>

        <label for="proteins">Proteins:</label>
        <input type="number" id="proteins" name="proteins" required>

        <label for="carbs">Carbs:</label>
        <input type="number" id="carbs" name="carbs" required>

        <label for="fats">Fats:</label>
        <input type="number" id="fats" name="fats" required>


        <button type="submit">Add Food</button>
    </form>
    <center><a href="{% url 'fm_nutritions' %}">Back to Nutritions</a></center>
    <footer>
        <p>&copy; {{ 2024 }} My Fitness Site. All rights reserved.</p>
    </footer>
</body>
</html>
{% endblock %}
