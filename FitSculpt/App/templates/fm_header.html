    <title>FITSCULPT</title>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>

    <style>
        /* General Style */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Navigation Bar Styling */
        .header-area {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: black;
        }

        /* Logo */
        .logo {
            font-size: 35px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
        }

        .logo em {
            color: #ff5722;
            font-style: normal;
            font-size: 40px;
        }

        /* Navigation Links */
        .nav {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav li {
            position: relative;
            margin: 0 15px;
        }

        .nav a {
            color: white;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #ff5722;
        }

        /* Sidebar and Cards */
        .container-wrapper {
            display: flex;
            margin-top: 100px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 100px); /* Subtract header height */
            width: 250px;
            overflow-y: auto; /* Enable scrolling for sidebar */
        }

        .card {
            background-color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 15px;
        }

        .stat-text a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .stat-text a:hover {
            color: #ff5722;
        }

        /* Buttons and Links Styling */
        .main-button a {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .main-button a:hover {
            background-color: #e64a19;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .main-nav {
                flex-direction: column;
            }

            .nav {
                flex-direction: column;
            }

            .nav li {
                margin: 10px 0;
            }

            .sidebar {
                width: 100%;
                position: relative;
                height: auto; /* Adjust height for mobile */
                overflow-y: visible; /* Disable scroll for mobile */
            }
