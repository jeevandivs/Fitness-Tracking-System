{% load static %}
{% block content %}
{% include 'header1.html' %}
<style>
    /* Background and Overlay */
    .background-image {
        background-image: url("{% static 'assets/images/bestronger.jpg' %}");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        height: 100vh;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
    .background-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    /* Content Overlay */
    .content-overlay {
        position: relative;
        z-index: 1;
        padding-top: 250px;
        min-height: 100vh;
    }

    /* Button Container */
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
    }

    /* Button Item */
    .button-item {
        position: relative;
        width: 300px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        text-align: center;
    }
    .button-item:hover {
        transform: scale(1.05);
    }

    /* Button Text Above Image */
    .button-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
    }

    /* Button Image */
    .button-image {
        width: 100%;
        height: auto;
        border-radius: 15px;
        display: block;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #d8d6d6;
        color: white;
        position: relative;
        width: 100%;
        z-index: 2;
    }

    body, html {
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }

    h1 {
        color: white;
        padding-top: 10px;
        text-align: center;
    }

    main {
        flex: 1;
    }
</style>

<main>
    <section class="section" id="contact-us">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <div class="container-fluid content-overlay">
            <div class="background-image"></div>

            <div class="row justify-content-center">
                <div class="button-container col-lg-6 col-md-8 col-xs-12">
                    <a href="{% url 'workouts' %}" class="button-item">
                        <h2 class="button-text">Track Your Workouts</h2>
                        <img src="{% static 'assets/images/track_workouts.jpg' %}" alt="Track Your Workouts" class="button-image">
                    </a>
                    <a href="{% url 'nutrition' %}" class="button-item">
                        <h2 class="button-text">Track Your Nutrition</h2>
                        <img src="{% static 'assets/images/track_nutrition.jpg' %}" alt="Track Your Nutrition" class="button-image">
                    </a>
                    <a href="{% url 'mental_fitness' %}" class="button-item">
                        <h2 class="button-text">Your Mental Health</h2>
                        <img src="{% static 'assets/images/mental_fitness.jpg' %}" alt="Your Mental Health" class="button-image">
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; {{ 2024 }} My Fitness Site. All rights reserved.</p>
</footer>

{% endblock %}
