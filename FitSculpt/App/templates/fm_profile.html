{% load static %}
{% include 'fm_header.html' %}
{% block content %}
<style>
    body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .profile-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        position: relative;
    }
    .profile-card img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        margin-bottom: 20px;
    }
    .profile-card h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #333;
    }
    .profile-card p {
        font-size: 16px;
        color: #666;
        margin: 5px 0;
    }
    .profile-card .btn {
        background-color: #b35138;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        margin: 10px 0;
        display: inline-block;
    }
    .profile-card .btn:hover {
        background-color: #b35138;
    }
    .edit-form {
        display: none;
        margin-top: 20px;
    }
    .edit-form.active {
        display: block;
    }
    .edit-form input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .edit-form button {
        background-color: #b35138;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: inline-block;
    }
    .edit-form button:hover {
        background-color: #b35138;
    }
</style>
<section class="section" id="profile">
    <div class="container">
        <div class="profile-card">
            <!-- Example profile image -->
            <img src="{% static 'images/profile-placeholder.png' %}" alt="Profile Picture">

            <!-- Profile Information -->
            <h2>{{ tbl_fitness_manager.name }}</h2>
            <p><strong>User Name:</strong> {{ tbl_fitness_manager.username }}</p>
            <p><strong>Date Joined:</strong> {{ tbl_fitness_manager.date_joined }}</p>
            
            <!-- Edit Button -->
            <a href="#" class="btn" id="edit-btn">Edit Profile</a>

            <!-- Edit Form -->
            <div class="edit-form" id="edit-form">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('edit-btn').addEventListener('click', function(event) {
        event.preventDefault();
        var editForm = document.getElementById('edit-form');
        if (editForm.classList.contains('active')) {
            editForm.classList.remove('active');
            this.textContent = 'Edit Profile';
        } else {
            editForm.classList.add('active');
            this.textContent = 'Cancel';
        }
    });
</script>
{% endblock %}
