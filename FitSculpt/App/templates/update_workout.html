{% load static %}
{% block content %}
{% include 'fm_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Workout</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 80px; /* Margin to push it below the header */
            margin-bottom: 20px;
        }

        form {
            max-width: 600px; /* Center the form */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Rounded corners */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing only */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* Full width */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }

        small {
            color: #6c757d; /* Lighter color for the note */
        }
    </style>
</head>
<body>
    <h1>Update Workout: {{ workout.workout_name }}</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="workout_name">Workout Name:</label>
        <input type="text" id="workout_name" name="workout_name" value="{{ workout.workout_name }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ workout.description }}</textarea>

        <label for="body_part">Body Part:</label>
        <input type="text" id="body_part" name="body_part" value="{{ workout.body_part }}" required>

        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" value="{{ workout.duration }}" required>

        <label for="workout_image">Workout Image:</label>
        <input type="file" id="workout_image" name="workout_image" accept="image/*">
        <small>Leave blank to keep current image.</small>

        <button type="submit">Update Workout</button>
    </form>
    <center><a href="{% url 'fm_workouts' %}">Back to Workouts</a></center>
    <footer>
        <p>&copy; {{ 2024 }} My Fitness Site. All rights reserved.</p>
    </footer>
</body>
</html>
{% endblock %}
