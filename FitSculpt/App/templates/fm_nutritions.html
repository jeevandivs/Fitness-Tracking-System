{% load static %}
{% block content %}
{% include 'fm_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Manager Nutritions</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 80px; /* Added margin to push it below the header */
            margin-bottom: 30px; /* Adjusted for spacing */
        }

        h2 {
            text-align: center;
            color: #495057;
            margin-top: 20px;
            font-size: 1.8em;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 250px; /* Fixed width for the card */
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #343a40;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .card a:hover {
            color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Nutritions</h1>
    <div class="button-container">
        <a href="{% url 'see_all_food' %}"><button>See the Food Database</button></a>
        <a href="{% url 'add_food' %}"><button>Add Food</button></a>
        <a href="{% url 'fm_nutritions2' %}"><button>See All the Nutritional Structure</button></a>
        <a href="{% url 'nutrition_advice' %}"><button>Nutrition Advice</button></a>

    </div>
    <h2>Food Database</h2>
    <div class="card-container">
        {% for food in foods %}
        <div class="card">
            <h3>{{ food.food_name }}</h3>
            <a href="{% url 'update_food' food.food_id %}">
                <button>Update Food</button>
            </a>
            <form action="{% url 'delete_food' food.food_id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background-color: #dc3545;">Delete Food</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
<footer>
    <p>&copy; {{ 2024 }} My Fitness Site. All rights reserved.</p>
</footer>  
{% endblock %}
