{% load static %}
{% block content %}
{% include 'fm_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Manager Workouts</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 80px; /* Added margin to push it below the header */
            margin-bottom: 30px; /* Adjusted for spacing */
        }

        h2 {
            text-align: center;
            color: #495057;
            margin-top: 20px;
            font-size: 1.8em;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin: 10px 0;
            color: #343a40;
        }

        .card a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            transition: color 0.2s;
        }

        .card a:hover {
            color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Workouts</h1>
    <div class="button-container">
        <a href="{% url 'see_all_workouts' %}"><button>See All Workouts</button></a>
        <a href="{% url 'add_workout' %}"><button>Add Workout</button></a>
    </div>
    <div class="card-container">
        {% for workout in workouts %}
            <div class="card">
                <h3>{{ workout.workout_name }}</h3>
                <a href="{% url 'update_workout' workout.workout_id %}">
                    <button>Update Workout</button>
                </a>
                <form action="{% url 'delete_workout' workout.workout_id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background-color: #dc3545;">Delete Workout</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
<footer>
    <p>&copy; {{ 2024 }} My Fitness Site. All rights reserved.</p>
</footer>  
{% endblock %}
